<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title> 转专转 砖</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <main>
    <h1> 转专转 砖</h1>
    <section id="setup" class="card">
      <label for="projectName">砖 驻专拽 / 拽:</label>
      <input type="text" id="projectName" placeholder=": 爪转 " />

      <label for="workers">砖转 注 (驻专 驻住拽):</label>
      <input type="text" id="workers" placeholder="注拽, 注, 专..." />

      <label for="shiftCount">住驻专 砖专转 :</label>
      <input type="number" id="shiftCount" min="1" value="1" />

      <label for="monthPicker">专 砖:</label>
      <input type="month" id="monthPicker" />

      <button id="generateBtn" type="button">爪专 驻住 转</button>
    </section>

    <section id="availability-section" class="card hidden">
      <h2>专 转 注</h2>
      <form id="availability-form" class="availability-form"></form>
      <button id="buildCalendarBtn" type="button">爪专  转专转</button>
    </section>

    <section id="calendar-section" class="card hidden">
      <h2 id="month-title"></h2>
      <div id="calendar"></div>

      <div class="buttons">
        <button id="saveLocalBtn" type="button"> 砖专 驻驻</button>
        <button id="loadLocalBtn" type="button"> 注 驻驻</button>
        <button id="exportExcelBtn" type="button">猬锔 爪 志Excel</button>
        <button id="exportJsonBtn" type="button"> 砖专 拽抓 JSON</button>
        <input type="file" id="jsonFileInput" accept="application/json" />
      </div>
    </section>

    <template id="day-template">
      <div class="day">
        <div class="date"></div>
        <div class="worker"></div>
        <textarea class="note" placeholder="注专转 砖..." rows="2"></textarea>
      </div>
    </template>
  </main>

  <script src="script.js"></script>
</body>
</html>
